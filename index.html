<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitChat - Download</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="chitchatlogo.png" alt="ChitChat Logo" class="logo">
        <h1>Download ChitChat</h1>
        <p>Scan the QR code below to download the app or click the button to download the APK directly.</p>
        
        <!-- QR Code Section -->
        <div class="qr-code">
            <img src="chitchatqr.png" alt="Scan QR Code to Download" class="qr-image">
        </div>

        <!-- Download Button -->
        <a href="chitchat-1.1.2.apk" download="chitchat-1.1.2.apk" class="download-button">Download APK</a>
    </div>
</body>
</html>
